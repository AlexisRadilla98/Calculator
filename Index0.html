<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style0.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="demo"; id="id1">
        <p class="screen" id="screen">0</p>
        <div class="buttons">
            <div>
                <div class="number-buttons">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                </div> 
                <div class="number-buttons">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                </div>
                <div class="number-buttons">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                </div>
                <div class="number-buttons">
                    <button class="margin0 number" id="0">0</button>
                    <div class="operation-buttons">
                        <button id="equals" class="double-width">=</button>
                    </div>
                </div>
            </div>
            <div class="operation-buttons">
                <button id="add" class="operator">+</button>
                <button id="sub" class="operator">-</button>
                <button id="mul" class="operator">x</button>
                <button id="div" class="operator">&div;</button>
            </div>
            
            
        </div>
    </div>
    <script src="./Index0.js" type="text/javascript"></script>
</body>
</html>
